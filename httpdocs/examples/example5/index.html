
<!DOCTYPE html>
<html lang="en" ng-app="store">
  <head>
    <meta charset="utf-8">
    <title>Angular JS | Bootstrap | Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="google-site-verification" content="" />    
    <meta name="msvalidate.01" content="" />    
    <meta name="robots" content="index, follow">
    <meta name="GOOGLEBOT" content="index follow"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/globals.css">
    <!--[if IE 8]> <html class="no-js lt-ie9 ie8" lang="en" > 
        <link rel="stylesheet" type="text/css" href="css/2/ie8.css">
    <![endif]-->
    <!--[if lt IE 9]>
        <link rel="stylesheet" type="text/css" href="css/ie8.css"> 
    <![endif]-->    
    <!--[if lt IE 9]>
        <script type="text/javascript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script type="text/javascript" src="//s3.amazonaws.com/nwapi/nwmatcher/nwmatcher-1.2.5-min.js"></script>
        <script type="text/javascript" src="//html5base.googlecode.com/svn-history/r38/trunk/js/selectivizr-1.0.3b.js"></script>
        <script type="text/javascript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script type="text/javascript" src="js/ie9.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><style type="text/css">.gradient {filter: none;}</style><![endif]-->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WEBSITE TITLE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">ONE</a></li>
            <li><a href="#">TWO</a></li>
            <li><a href="#">THREE</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container master-container" >
    	<ul class="list-group" ng-controller="StoreController as store" >
			<li class="list-group-item" ng-hide="product.soldOut" ng-repeat="product in store.products | orderBy: '-price' | limitTo:3">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>
				</h3>
				<ul class="img-thumbnails clearfix" ng-show="product.images.length">
					<li class="small-image pull-left thumbnail" ng-repeat="image in product.images" >
						<img ng-src="{{image.thumb}}" alt="{{product.name}}" /> 
					</li>
				</ul>				
				<button ng-show="product.canPurchase">Add to Cart</button>
			</li>
    	</ul>
        <section ng-init="tab = 1">
            <ul class="nav nav-pills">
                <li ng-class="{active:tab === 1}"><a href="" ng-click="tab = 1">Description</a></li>
                <li ng-class="{active:tab === 2}"><a href="" ng-click="tab = 2">Specifications</a></li>
                <li ng-class="{active:tab === 3}"><a href="" ng-click="tab = 3">Reviews</a></li>
            </ul>
            <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
            <div class="panel" ng-show="tab === 2">
                <h4>Specifications</h4>
                <blockquote>None yet</blockquote>
            </div>
            <div class="panel" ng-show="tab === 3">
                <h4></h4>
                <blockquote>None yet</blockquote>
            </div>
        </section>      
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ie10-viewport-bug-workaround.js"></script>    
  </body>
</html>
