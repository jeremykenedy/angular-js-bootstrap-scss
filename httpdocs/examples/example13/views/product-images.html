        <div ng-show="product.images.length">
            <div class="img-wrap full-img">
                <img ng-src="{{product.images[gallery.current]}}" alt="{{product.name}}" draggable="false" />
            </div>
            <ul class="img-thumbnails clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" >
                    <img ng-src="{{image}}" alt="{{product.name}}" draggable="false" />
                </li>
            </ul>
        </div>
